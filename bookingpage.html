<!DOCTYPE html>

<html>

  <head>
    <title>Vint'Age - Booking page</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css">
  </head>
  
<body class="bookingpage">

    <div class="container-general">
        <div class="partie-gauche">
            <h1 class="bookingpage-title" >Contact the host</h1>

            <div class="card-martine">
                <img src="images/profile-martine.png" alt="Martine's profile picture" class="card-profile-bookingpage">
                <span class="nom">Martine</span>
            </div>

            <img src="images/house-martine.png" alt="Martine's collocation" class="card-img-homepage">

            <p class="card-bookingpage-size-house">100m2 house -2 rooms-...</p>

            <img   class="card-bookingpage-stars-icon" src="images/stars-icon.png" alt="Notation of the house">

            <p class="card-bookingpage-description">Martine offers a room available immediately in its beautiful house with garden.</p>

            <h3> Status</h3>
            <a href="#host" class="btn-orange-bookingpage">Host <span class="temoin-orange"></span></a>
            <a href="#User" class="btn-green-bookingpage">User <span class="temoin-green"></span></a>
            <a href="#Book" class="btn-white-bookingpage"> <span class="temoin-verrou"></span> BOOK</a>
            <p class="book-description">Booking is locked as the host not yet validated the conditions</p>

        </div><!-- fin partie gauche -->

        <div class="partie-droite">
            <img src="images/messenger-martine.png" alt=""  class="image-messenger">
        </div><!-- fin partie droite -->

    </div><!-- fin container-general -->

</body>
</html>
